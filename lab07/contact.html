<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact - DC Villains Tier List</title>
</head>
<body>

  <h1>Contact Page</h1>

  <p><a href="tierlist.html">Home</a> | <a href="contact.html">Contact</a></p>

  <p>Tell us what you think about the DC Villains Tier List.</p>

  <form>
    Name: <input type="text" name="name"><br><br>
    Email: <input type="text" name="email"><br><br>

    Favorite Villain:
    <select name="favorite">
      <option>Lex Luther</option>
      <option>Joker</option>
      <option>Darkseid</option>
      <option>Harley Quinn</option>
      <option>Catwoman</option>
    </select><br><br>

    Which tier is best?<br>
    <input type="radio" name="tier" value="S"> S Tier<br>
    <input type="radio" name="tier" value="A"> A Tier<br>
    <input type="radio" name="tier" value="B"> B Tier<br>
    <input type="radio" name="tier" value="B"> C Tier<br>
    <input type="radio" name="tier" value="B"> D Tier<br><br>

    Villains to move:<br>
    <input type="checkbox" name="move" value="joker"> Joker<br>
    <input type="checkbox" name="move" value="darkseid"> Darkseid<br>
    <input type="checkbox" name="move" value="catwoman"> Catwoman 


    Comments:<br>
    <textarea name="comments" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
