<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lab 08 - Simple Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Hidden side menu */
    #menu {
      width: 180px;
      background: #333;
      color: white;
      position: fixed;
      top: 0;
      left: -180px;
      height: 100%;
      padding-top: 20px;
    }

    #menu a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
    }

    #menu a:hover {
      background: #555;
    }

    button {
      margin: 10px;
      padding: 8px 12px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <button onclick="openMenu()">â˜° Menu</button>

  <div id="menu">
    <button onclick="closeMenu()">X Close</button>
    <a href="index.html">Home</a>
    <a href="jpg.html">JPG</a>
    <a href="png.html">PNG</a>
    <a href="gif.html">GIF</a>
  </div>

  <div class="content">
    <h1>Lab 08 - Simple Menu Example</h1>
    <p>This page demonstrates a simple side navigation menu.</p>
  </div>

  <script>
    function openMenu() {
      document.getElementById("menu").style.left = "0";
    }

    function closeMenu() {
      document.getElementById("menu").style.left = "-180px";
    }
  </script>

</body>
</html>
