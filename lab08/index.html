<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 08 Home</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Side Navigation Menu -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html" class="active">Home</a>
    <a href="jpg.html">JPG</a>
    <a href="png.html">PNG</a>
    <a href="gif.html">GIF</a>
  </div>

  <!-- Button to open the side navigation -->
  <span class="openbtn" onclick="openNav()">&#9776; Menu</span>

  <!-- Main Page Content -->
  <div id="main" class="container">
    <h1>Lab 08 Images</h1>
    <p>This website shows examples of JPG, PNG, and GIF. Use the side menu to view each one.</p>
  </div>

  <!-- JavaScript for menu control -->
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
  </script>

</body>
</html>
