<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background: lightgray;
        }

        .btn {
            padding: 15px;
            font-size: 20px;
            background: lightblue;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>

    <script>
        function loadEmployees() {
            var xhttp = new XMLHttpRequest();

            xhttp.onload = function () {
                showEmployees(this);
            };

            xhttp.open("GET", "employee.xml", true);
            xhttp.send();
        }

        function showEmployees(xml) {
            var xmlDoc = xml.responseXML;
            var employees = xmlDoc.getElementsByTagName("employee");

            var table = "<tr><th>First</th><th>Last</th><th>Title</th><th>Division</th><th>Building</th><th>Room</th></tr>";

            for (var i = 0; i < employees.length; i++) {
                table += "<tr>" +
                    "<td>" + employees[i].getElementsByTagName("firstname")[0].textContent + "</td>" +
                    "<td>" + employees[i].getElementsByTagName("lastname")[0].textContent + "</td>" +
                    "<td>" + employees[i].getElementsByTagName("title")[0].textContent + "</td>" +
                    "<td>" + employees[i].getElementsByTagName("division")[0].textContent + "</td>" +
                    "<td>" + employees[i].getElementsByTagName("building")[0].textContent + "</td>" +
                    "<td>" + employees[i].getElementsByTagName("room")[0].textContent + "</td>" +
                "</tr>";
            }

            document.getElementById("data").innerHTML = table;
        }
    </script>
</head>

<body>

    <center>
        <button class="btn" onclick="loadEmployees()">Show Employees</button>
    </center>

    <br>

    <table id="data"></table>

</body>
</html>
