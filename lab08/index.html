<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lab 08 - Simple Side Navigation</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Simple Side Navigation */
    .sidenav {
      width: 200px;
      height: 100%;
      background-color: #333;
      position: fixed;
      left: -200px;
      top: 0;
      padding-top: 20px;
      transition: 0.3s;
    }

    .sidenav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    .sidenav a:hover {
      background-color: #575757;
    }

    .menu-btn {
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .close-btn {
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .content {
      margin-left: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div>
    <button class="menu-btn" onclick="openNav()">☰ Menu</button>
  </div>

  <div id="mySidenav" class="sidenav">
    <button class="close-btn" onclick="closeNav()">✖ Close</button>
    <a href="index.html">Home</a>
    <a href="jpg.html">JPG</a>
    <a href="png.html">PNG</a>
    <a href="gif.html">GIF</a>
  </div>

  <div class="content">
    <h1>Lab 08: Simple Navigation</h1>
    <p>This website shows examples of JPG, PNG, and GIF images. Use the menu button to open the navigation.</p>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.left = "0";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.left = "-200px";
    }
  </script>
</body>
</html>
